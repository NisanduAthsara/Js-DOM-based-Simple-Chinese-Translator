<!DOCTYPE html>
<html>
<head>
	<title>Simple Chinese Translator</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8"> 
</head>
<body>
	<div class="container">
		<h1 class="h1">Simple Chinese Translator</h1>
		<form id="form">
			<input type="text" id="word" placeholder="Enter Word">
			<button class="submit-btn" onclick="myfunc()">Translate</button>
			<button class="reset-btn" onclick="resetfun()">Reset</button>
		</form>

		<div class="translated-word">
			<p class="transled-p">Translated Word : </p>
			<button class="copy-btn" onclick="copytxt()">Copy Text</button>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
